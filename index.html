<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUP APP</title>
  <style>
    body { background:#111; color:white; font-family:Arial; text-align:center; }
    video { width: 300px; border:2px solid gold; margin:10px; }
    #chat { border:1px solid #555; padding:10px; width:300px; margin:10px auto; background:#222; }
    input, button { margin:5px; padding:8px; }
  </style>
</head>
<body>
  <h1>ðŸš€ SUP APP</h1>
  <p>1-on-1 and Group Calls + Chat</p>

  <!-- Video Section -->
  <h2>ðŸ“¹ Video Call</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <br />
  <button onclick="startCall()">Start Call</button>

  <!-- Chat Section -->
  <h2>ðŸ’¬ Chat</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://sup-app.onrender.com");
    const chatBox = document.getElementById("chat");

    // Chat
    function sendMessage() {
      const msg = document.getElementById("msg").value;
      socket.emit("chat", msg);
      document.getElementById("msg").value = "";
    }
    socket.on("chat", msg => {
      chatBox.innerHTML += `<p>${msg}</p>`;
    });

    // WebRTC
    let pc = new RTCPeerConnection();
    let localVideo = document.getElementById("localVideo");
    let remoteVideo = document.getElementById("remoteVideo");

    async function startCall() {
      let stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      let offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    socket.on("offer", async (offer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      let answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", (answer) => {
      pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", (candidate) => {
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    });

    pc.onicecandidate = event => {
      if (event.candidate) socket.emit("candidate", event.candidate);
    };
  </script>
</body>
</html>
